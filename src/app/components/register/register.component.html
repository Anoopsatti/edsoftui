<!--using reactive forms-->
<div class="offset-4 col-sm-4">
  <h4 class="text-center">Register</h4>
  <form [formGroup] = 'registerFormGroupTemplate' (ngSubmit)='onRegisterSubmit()'>
    <div class="form-group">
      <label for="fullName">FullName</label>
      <input type="text" #mdrefvarfullName class="form-control" formControlName="fullName" placeholder="John Smith">
      <div *ngIf="registerFormGroupTemplate.controls['fullName'].errors?.required" class="alert alert-danger">
        please enter your FullName
      </div>
      <P>{{mdrefvarfullName.className}}</P>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" #mdrefvaremail class="form-control" formControlName="email" placeholder="johnsmith@gmail.com">
      <div *ngIf="registerFormGroupTemplate.controls['email'].errors?.required" class="alert alert-danger">
        please enter your email
      </div>
      <P>{{mdrefvaremail.className}}</P>
    </div>
    <div class="form-group">
      <label for="email">PhoneNumber</label>
      <input type="number" #mdrefvarphoneNumber class="form-control" formControlName="phoneNumber">
      <div *ngIf="registerFormGroupTemplate.controls['phoneNumber'].errors?.required" class="alert alert-danger">
        please enter your phoneNumber
      </div>
      <P>{{mdrefvarphoneNumber.className}}</P>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" #mdrefvarpassword class="form-control" formControlName="password">
      <div *ngIf="registerFormGroupTemplate.controls['password'].errors?.required" class="alert alert-danger">
        please enter atleast 5 characters
      </div>
      <P>{{mdrefvarpassword.className}}</P>
    </div>
    <div class = "form-group">
      <button type="submit" [disabled]='!registerFormGroupTemplate.valid' class='btn btn-primary'>Register</button>
      <a routerLink="/login" class='btn btn-link'>Cancel</a>
    </div>
  </form>
</div>
